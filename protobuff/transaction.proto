syntax = "proto3";

option go_package = "github.com/didirdt/proto_test/protobuff";

package transaction;

// TransactionService Untuk Request ke gRPC
// docs : https://docs.google.com/document/d/1KzauFerZFTOZArXZe0c8E_640DglipYzp6rpBlMXKPg
service TransactionService {
  // Pengecekan tagihan atau status rekening.
  rpc Inquiry(Message) returns (Message);
  // Pembayaran tagihan atau Pembelian (Pulsa, Token, dll) - Payment & Purchase
  rpc Transaction(Message) returns (Message);
  // Pembatalan transaksi yang sudah terjadi.
  rpc Reversal(Message) returns (Message);
  // Notifikasi pembayaran (susulan) atau pembelian (susulan) - Advice Payment & Advice Purchase
  rpc Advice(Message) returns (Message);
}

// Data Message for request and response biller/switch
message Message {
	// bit 003
    string processing_code = 1;
	// bit 004
    string amount = 2;
	// bit 005
    string markup_total = 3;
	// bit 006
    string profit_ex = 4;
	// bit 007
    string biaya_layanan = 5;
	// bit 008
    string profit_in = 6;
	// bit 009
    string jumlah_tagihan = 7;
	// bit 011
    string stan = 8;
	// bit 012
    string datetime = 9;
	// bit 013
    string partner_ref = 10;
	// bit 018
    string merchant_type = 11;
	// bit 026
    string additional_1 = 12;
	// bit 032
    string bank_code = 13;
	// bit 037
    string additional_2 = 14;
	// bit 039
    string response_code = 15;
	// bit 040
    string additional_3 = 16;
	// bit 041
    string phone_number = 17;
	// bit 042
    string device_id = 18;
	// bit 043
    string account_number = 19;
	// bit 047
    string msg = 20;
	// bit 048
    string msg_response = 21;
	// bit 061
    string pin = 22;
	// bit 100
    string biller_code = 23;
	// bit 103
    string subscriber_id = 24;
	// bit 104
    string product_code = 25;
}