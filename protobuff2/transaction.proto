syntax = "proto3";

option go_package = "github.com/didirdt/proto_test/pr2";

package transaction;

// TransactionService Untuk Request ke gRPC
// docs : https://docs.google.com/document/d/1KzauFerZFTOZArXZe0c8E_640DglipYzp6rpBlMXKPg
service TransactionService {
  // Pengecekan tagihan atau status rekening.
  rpc Inquiry(Message) returns (Message);
  // Pembayaran tagihan atau Pembelian (Pulsa, Token, dll) - Payment & Purchase
  rpc Transaction(Message) returns (Message);
  // Pembatalan transaksi yang sudah terjadi.
  rpc Reversal(Message) returns (Message);
  // Notifikasi pembayaran (susulan) atau pembelian (susulan) - Advice Payment & Advice Purchase
  rpc Advice(Message) returns (Message);
}

// Data Message for request and response biller/switch
message Message {
	// bit 003 = Processing Code
    string bit_003 = 1;
	// bit 004 = Amount, Transaction
    string bit_004 = 2;
	// bit 005 = Mark Up Total
    string bit_005 = 3;
	// bit 006 = Profit Excluded
    string bit_006 = 4;
	// bit 007 = Biaya Layanan
    string bit_007 = 5;
	// bit 008 = Profit Included
    string bit_008 = 6;
	// bit 009 = Jumlah Tagihan
    string bit_009 = 7;
	// bit 011 = STAN
    string bit_011 = 8;
	// bit 012 = Time, Local Transaction
    string bit_012 = 9;
	// bit 013 = Partner Ref Number
    string bit_013 = 10;
	// bit 018 = Merchant Type
    string bit_018 = 11;
	// bit 026 = Additional Data - 001
    string bit_026 = 12;
	// bit 032 = Acquiring Institution Code
    string bit_032 = 13;
	// bit 037 = Additional Data - 002
    string bit_037 = 14;
	// bit 039 = Response Code (RC)
    string bit_039 = 15;
	// bit 040 = Additional Data - 003
    string bit_040 = 16;
	// bit 041 = Source Of Fund Identificator (Phone Number)
    string bit_041 = 17;
	// bit 042 = Device / Apps Identificator 
    string bit_042 = 18;
	// bit 043 = Source Of Fund Identificator (Account Number)
    string bit_043 = 19;
	// bit 047 = Message
    string bit_047 = 20;
	// bit 048 = Additional Data - Public
    string bit_048 = 21;
	// bit 061 = Additional Data - Private
    string bit_061 = 22;
	// bit 100 = Biller Code
    string bit_100 = 23;
	// bit 103 = Account ID (ID Pelanggan)
    string bit_103 = 24;
	// bit 104 = Product Code
    string bit_104 = 25;
}